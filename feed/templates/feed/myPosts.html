{% extends "base.html" %}

{% block body %}
{% for post in rows %}
<div class="max-w-4xl px-10 my-4 py-6 bg-white rounded-lg shadow-md" style="width: 1000%;">
    <div class="flex justify-between items-center">
        <span class="font-light text-gray-600">{{post.2}}</span>
    </div>
    <div class="mt-2">
        <a class="text-2xl text-gray-700 font-bold hover:text-gray-600" href="#">{{post.1}}</a>
    </div>
    <div class="flex justify-between items-center mt-4">
        <a class="text-blue-600 hover:underline" href="../{{post.0}}">Read more</a>
        <div>
            <a class="flex items-center" href="#">
                <img class="mx-4 w-10 h-10 object-cover rounded-full hidden sm:block" src="https://images.unsplash.com/photo-1502980426475-b83966705988?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=373&q=80" alt="avatar">
                <h1 class="text-gray-700 font-bold">Khatab wedaa</h1>
            </a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
